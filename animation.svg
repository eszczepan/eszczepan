<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
 <style>

.wave-1 {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
  animation-delay: -2s;
  animation-duration: 7s;
}
.wave-2 {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
  animation-delay: -3s;
  animation-duration: 10s;
}
.wave-3 {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
  animation-delay: -4s;
  animation-duration: 13s;
}
.wave-4 {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}
 </style>

 <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
    <use class="wave-1" xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use class="wave-2" xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use class="wave-3" xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use class="wave-4" xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
  </g>
</svg>


